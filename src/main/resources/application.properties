# ========================================
# üåç APPLICATION INFO
# ========================================
spring.application.name=todoapi
server.port=8080

# ========================================
# üóÑÔ∏è DATABASE CONFIGURATION (PostgreSQL)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/todo_app_db
spring.datasource.username=postgres
spring.datasource.password=@RootNana19
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate (JPA)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# üîê JWT CONFIGURATION
# ========================================
app.jwt.secret=supersecretkeyforjwt
app.jwt.expiration=3600000  # 1 hour in milliseconds

# ========================================
# üåê I18N CONFIGURATION
# ========================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.web.locale=en
spring.web.locale-resolver=accept-header

# ========================================
# ‚öôÔ∏è DEVTOOLS (OPTIONAL)
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ========================================
# üß© LOGGING (OPTIONAL)
# ========================================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.todo.todoapi=DEBUG
